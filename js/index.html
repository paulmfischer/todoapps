		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>TODO App Examples - Vanilla Javascript</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h3>Example TODO with Vanilla Javascript</h3>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div id="tasks">
						No Tasks currently, add one from the form below.
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<form>
						<label for="item">Task:</label>
						<input id="item" type="text" placeholder="To do" />
						<button id="submit" type="submit" class="btn btn-primary btn-sm">Add</button>
					</form>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
